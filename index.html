<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Prompt Engineering Helper</title>
    <style>
      body {
        font-family: Arial, sans-serif;

    <textarea id="userInput" placeholder="e.g. Summarize a blog post about zero-shot learning..."></textarea><br>
    <button onclick="createPrompt()">Generate Prompt</button>
